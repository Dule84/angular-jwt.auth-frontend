<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" name="name" id="name" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" name="email" id="email" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" ngModel class="form-control" required>
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign Up</button>
</form>
